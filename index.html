<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css"> <!-- Link to responsive styles -->
    <link rel="stylesheet" href="modern.css"> <!-- Link to modern styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Budget and Expense Tracker</title>
</head>
<body class="bg-gray-100">
    <header class="text-center py-4">
        <h1 class="text-4xl font-bold text-pink-500">
            Budget and Expense Tracker
        </h1>
    </header>
    <div class="container mx-auto mt-4 bg-white p-6 rounded-lg shadow-md">
        <div class="budget-input mb-4">
            <label for="budget" class="font-bold"><i class="fas fa-dollar-sign"></i> Weekly Budget</label>
            <input type="number" id="budget" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your weekly budget" required>
                <button id="set-budget" class="bg-pink-500 text-white p-2 rounded hover:bg-pink-600 transition duration-300">
                <i class="fas fa-pencil-alt"></i> Set Budget
            </button>
        </div>
        <div class="expense-input mb-4">
            <label for="expense-name" class="font-bold"><i class="fas fa-tag"></i> Expense Name</label>
            <input type="text" id="expense-name" class="border border-gray-300 p-2 rounded w-full" placeholder="Groceries, Rent, etc." required>
            <label for="expense-amount" class="font-bold"><i class="fas fa-money-bill-wave"></i> Expense Amount</label>
            <input type="number" id="expense-amount" class="border border-gray-300 p-2 rounded w-full" placeholder="Amount" required>
            <label for="expense-frequency" class="font-bold"><i class="fas fa-calendar-alt"></i> Expense Frequency</label>
            <select id="expense-frequency" class="border border-gray-300 p-2 rounded w-full mb-2">
                <option value="weekly">Weekly</option>
                <option value="fortnightly">Fortnightly</option>
                <option value="monthly">Monthly</option>
            </select>
                <button id="add-expense" class="bg-pink-500 text-white p-2 rounded hover:bg-pink-600 transition duration-300">
                <i class="fas fa-plus"></i> Add Expense
            </button>
        </div>
        <div class="summary mt-4 p-4 bg-gray-200 rounded-lg shadow">
            <h2 class="font-bold text-xl">
                <i class="fas fa-clipboard-list"></i> Summary
            </h2>
            <div class="flex justify-between">
                <p class="font-bold text-lg text-green-600">Total Weekly Expenses: $<span id="total-weekly-expenses">0</span></p>
                <p class="font-bold text-lg text-green-600">Total Fortnightly Expenses: $<span id="total-fortnightly-expenses">0</span></p>
                <p class="font-bold text-lg text-green-600">Total Monthly Expenses: $<span id="total-monthly-expenses">0</span></p>
            </div>
            <div class="flex justify-between">
                <p class="font-bold text-lg text-green-600">Total Expenses: $<span id="total-expenses">0</span></p>
                <p class="font-bold text-lg text-blue-600">Savings: $<span id="savings">0</span></p>
            </div>
        </div>
    </div>
    <ul id="expense-list" class="list-disc pl-5">
        <li class="flex justify-between items-center" id="expense-item-template" style="display: none;">
            <span class="expense-name"></span>
            <span class="expense-amount"></span>
            <span class="expense-frequency"></span>
            <button class="edit-expense bg-yellow-500 text-white p-1 rounded hover:bg-yellow-600 transition duration-300"><i class="fas fa-edit"></i> Edit</button>
            <button class="delete-expense bg-red-500 text-white p-1 rounded hover:bg-red-600 transition duration-300"><i class="fas fa-trash"></i> Delete</button>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
